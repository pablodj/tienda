<section class="py-5">
<div class="container d-flex justify-content-center p-5">
<div class="col-lg-8 col-md-8 col-sm-12 text-light">  
        <h1 class="text-center pb-3 pt-5 text-danger text-decoration-underline ">REGISTRATE </h1> 
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle, Piso, Timbre, N°">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Ciudad Autonoma de Buenos Aires</option>
              <option>Mendoza</option>
              <option>Catamarca</option>
              <option>La Rioja</option>
              <option>Cordoba</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Cod. Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input btn-outline-danger" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto terminos y condiciones.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger ">Confirmo</button>
          </div>
        </form>
</div>
